<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Styler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Board -->
  <div class="board">
  
    <!--Component 1 -->
    <div class="board__note">
       <!--Screen Header -->
       <p class="board__note--screenHeader">Screen</p>
      
       <!--Screen -->
       <p class="board__note--statement"></p>
    </div>

    <!--Component 2 -->
    <div class="calculator">
     <div class="controller calculator__controller">
      <!-- Name  -->
      <div class="controller__fullNameDiv utilityDev">
        <label for="text" class="utilityDev__label">Text:</label>
        <input type="text" value="" class="getTheValue1 utilityDev__input" placeholder="Enter here..."/>
      </div>
      
      <!-- Font-Size  -->
      <div class="controller__fontSizeDev utilityDev">
        <label for="text" class="fontSize utilityDev__label">Font Size:  </label>
        <input type="text" value="" class="getTheValue2 controller__fontSizeDev--fontSizeInput fontSize utilityDev__input" placeholder="Enter here..."/>
      </div>
      
      <!-- Font-Family  -->
      <div class="controller__fontFamilyDiv utilityDev">
        <label for="fonts" class="controller__fontFamilyDiv--label utilityDev__label">Font Style:</label>
        <select name="font-family" class="controller__fontFamilyDiv--select fontFamily utilityDev__input" style="color: rgb(121, 121, 121); background-color: white;">
               <option value="serif">serif</option>
               <option value="sans-serif">sans-serif</option>
               <option value="monospace">monospace</option>
               <option value="cursive">cursive</option>
               <option value="fantasy">fantasy</option>
        </select> 
      </div>
      
      <!-- Skew  -->
      <div class="controller__skewDiv utilityDev">
        <label for="text" class="controller__skewDiv--label utilityDev__label">Skew Value:</label>
        <input type="text" value="" class="calculator__controller__skewDiv--input utilityDev__input" placeholder="Enter here..."/>
      </div>
      
      <!-- Button  -->
      <div class="buttonDiv controller__buttonDiv">
        <button type="submit" value="Submit" class="buttonDiv__submit controller__button" onclick="applyChanges()">Apply</button>
        <button class="buttonDiv__refresh controller__button" href="#">Refresh</button>
      </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
